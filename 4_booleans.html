<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const isSummer = false
        console.log('El tipo de dato boleano es', typeof isSummer)


        console.log('------')



        console.log('Es la expresión 3 > 2 verdadera?', 3 > 2)
        console.log('Es la expresión 3 == 2 verdadera?', 3 == 2)
        console.log('Es la expresión 3 == "3" verdadera?', 3 == "3")
        console.log('Es la expresión 3 === 3 verdadera?', 3 === 3)
        console.log('Es la expresión 3 === "3" verdadera?', 3 === "3")
        console.log('Es la expresión 3 >= 3 verdadera?', 3 >= 3)


        console.log('------')

        // OR boolean operator
        console.log('Es la expresión true || true verdadera?', true || true)
        console.log('Es la expresión true || false verdadera?', true || false)
        console.log('Es la expresión false || true verdadera?', false || true)
        console.log('Es la expresión false || false verdadera?', false || false)


        console.log('------')

        // AND boolean operator
        console.log('Es la expresión true && true verdadera?', true && true)
        console.log('Es la expresión true && false verdadera?', true && false)
        console.log('Es la expresión false && true verdadera?', false && true)
        console.log('Es la expresión false && false verdadera?', false && false)
        console.log('Es la expresión 3 > 2 && 2 > 3 verdadera?', 3 > 2 && 2 > 3)



        console.log('------')

        // NOT boolean operator
        console.log('Es la expresión !true verdadera?', !true)



        console.log('Es la expresión !3 verdadera?', !3)
        console.log('Es la expresión !"popino" verdadera?', !'popino')
        console.log('Es la expresión !undefined verdadera?', !undefined)
        console.log('Es la expresión !null verdadera?', !null)
        console.log('Es la expresión !0 verdadera?', !0)



    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        console.log(typeof 'lol')



        // Backticks
        const customer = {
            firstName: 'Foo',
            lastName: 'Kim'
        }

        const message = `Hello ${customer.firstName} ${customer.lastName}!!`
        console.log(message)


        // Special characters
        const greeting = "Me llamo Germán pero me llaman \"Germantástico\""
        console.log(greeting)



        // String property: length
        console.log(`La longitud del string es de ${greeting.length} caracteres`)
        console.log('Y al ser iterable puedo consultar el primer caracter:', greeting[1])



        // String methods: charAt()
        console.log(greeting.charAt(0))            // <== M
        console.log(greeting.charAt(1))            // <== e
        console.log(greeting.charAt(120))          // <== "" as an empty string
        console.log(greeting.charAt(greeting.length - 1))       // Last character




        console.log('------')



        // String methods: indexOf()
        console.log(greeting.indexOf("llamo"))      // 3
        console.log(greeting.indexOf("Ger"))        // 9
        console.log(greeting.indexOf("Ger", 10))    // 32
        console.log(greeting.indexOf("Popino"))     // -1




        console.log('------')



        // String methods: substring()
        const substring1 = greeting.substring(10, 13)           // Coge del indice 10 al 13
        console.log(substring1)

        // String methods: substr()
        const substring2 = greeting.substr(2, 5)                // Desde el indice 2, coge 5
        console.log(substring2)

        // String methods: slice()
        const substring3 = greeting.slice(-10, -3)               // Coge del -10 al -3
        console.log(substring3)



        console.log('------')


        // String methods: startsWith()
        console.log(greeting.startsWith('Me lla'));             // true
        console.log(greeting.startsWith('llamo'));              // false
        console.log(greeting.startsWith('llamo', 3));           // true

        // String methods: endsWith()
        console.log(greeting.endsWith('tico"'));               // true
        console.log(greeting.endsWith('lololo'));             // false

        // String methods: includes()
        console.log(greeting.includes('Popino'));               // false



    </script>
</body>

</html>
